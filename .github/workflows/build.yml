name: Build and Test

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  test-macos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14, macos-13]  # ARM and Intel
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew install cmake pkg-config zlib jpeg libpng webp

      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(sysctl -n hw.ncpu)

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config libjpeg-dev libpng-dev libwebp-dev

      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

  test-ruby:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14, ubuntu-latest]
        ruby: ['3.0', '3.1', '3.2']
    steps:
      - uses: actions/checkout@v3

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake pkg-config zlib jpeg libpng webp

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config libjpeg-dev libpng-dev libwebp-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          working-directory: bindings/ruby

      - name: Build C++ library
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF
          make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Build Ruby extension
        working-directory: bindings/ruby
        run: |
          bundle install
          bundle exec rake compile

      - name: Test Ruby extension can be required
        working-directory: bindings/ruby
        run: |
          ruby -e "require './lib/fastresize'; puts 'FastResize loaded successfully'"
